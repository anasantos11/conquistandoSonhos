<!DOCTYPE html>
<html ng-app="sonhosApp">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Software para auxiliar na conquista de sonhos ou objetivos financeiros">
    <title>
        Conquistando Sonhos
    </title>
    <link rel="stylesheet" href="assets/css/public.libs.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <cabecalho></cabecalho>
    <main class="page-header header-filter img-main d-block">
        <div class="container" ng-controller="Main as vm">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h2 class="title">Let&apos;s talk product</h2>
                    <h5 class="description">INFORMAÇÕES</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <div class="card">
                        <img class="card-img-top" src="assets/img/rentabilidade.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">Projeção de rentabilidade</h4>
                            <p class="card-text">Planejar..</p>
                            <button href="#" class="btn btn-success">Vamos começar!</button>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <div class="card">
                        <img class="card-img-top" src="assets/img/despesas.png" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">Despesas</h4>
                            <p class="card-text">Planejar..</p>
                            <a ng-href="
                            despesa.html" class="btn btn-success">Vamos começar!</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <div class="card">
                        <img class="card-img-top" src="assets/img/sonhos.png" alt="Card image cap">
                        <div class="card-body">
                            <h4 class="card-title">Planejar sonho</h4>
                            <p class="card-text">Planejar..</p>
                            <button href="#" class="btn btn-success">Vamos começar!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--   Bibliotecas públicas-->
    <script src="assets/js/public.libs.js"></script>
    <!-- Métodos compartilhados -->
    <script src="app.util.js"></script>
    <!-- Arquivos AngularJS -->
    <script src="app.module.js"></script>
    <script src="controllers/main.controller.js"></script>
    <script src="directives/menu.directive.js"></script>
</body>

</html>
