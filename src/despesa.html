<!DOCTYPE html>
<html ng-app="sonhosApp">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Software para auxiliar na conquista de sonhos ou objetivos financeiros">
    <title>
        Conquistando Sonhos
    </title>
    <link rel="stylesheet" href="assets/css/public.libs.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <cabecalho></cabecalho>
    <main class="page-header header-filter img-main d-block">
        <div class="container" ng-controller="DespesaCtrl as despesa">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Salários e outras rendas</h5>
                            <p class="card-text">Quanto você ganha pos mês?</p>
                            <form>
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label class="bmd-label-floating">Valor do salário</label>
                                        <input ng-model="despesa.salario" type="number" class="form-control">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="bmd-label-floating">Valor de outras rendas</label>
                                        <input ng-model="despesa.outrasReceitas" type="number" class="form-control">
                                    </div>
                                </div>

                                <h5 class="card-title">Despesas</h5>
                                <p class="card-text">Quanto você gasta pos mês?</p>
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label class="bmd-label-floating">Valor despesas essenciais</label>
                                        <input ng-model="despesa.valorEssencial" type="number" class="form-control">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="bmd-label-floating">Valor despesas redução</label>
                                        <input ng-model="despesa.valorReducao" type="number" class="form-control">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label class="bmd-label-floating">Valor despesas corte</label>
                                        <input ng-model="despesa.valorCorte" type="number" class="form-control">
                                    </div>
                                    <div class="form-group col-md-12 text-right">
                                        <button type="submit" class="btn btn-success" ng-click="despesa.atualizarGraficoDespesa()">Processar</button>
                                    </div>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row" ng-if="despesa.mostrarGraficos" ng-cloak>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Renda x Gastos</h5>
                            <p class="card-text">Veja a comparação da sua renda com seus gastos.</p>
                            <canvas id="pie" class="chart chart-pie" chart-data="despesa.comparativo.data" chart-labels="despesa.comparativo.labels"
                                chart-options="despesa.options">
                            </canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Distrubição dos gastos</h5>
                            <p class="card-text">Veja como está a distribução dos seus gastos</p>
                            <canvas id="pie" class="chart chart-pie" chart-data="despesa.distribuicaoGastros.data" chart-labels="despesa.distribuicaoGastros.labels"
                                chart-options="despesa.options">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--   Bibliotecas públicas-->
    <script src="assets/js/public.libs.js"></script>
    <!-- Arquivos AngularJS -->
    <script src="app.module.js"></script>
    <script src="controllers/despesa.controller.js"></script>
    <script src="directives/menu.directive.js"></script>
</body>

</html>
